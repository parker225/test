<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quelques questions</title>
</head>
<body>
   <h1>Formulaire d'inscription</h1>
   <p>Repondez aux questionnaires posés ci-dessous:</p>
   <form>
   	  <fieldset>
   	  	  <legend>Questionnaires</legend>
          <label for="age">Tranche d'âge</label><br/><br/>

          <input type="radio" name="age" id="age" value="0-17">
          <label>0 à 17 ans</label><br/>

          <input type="radio" name="age" id="age" value="18-25">
          <label>18 à 25 ans</label><br/>

           <input type="radio" name="age" id="age" value="25-50">
          <label>25 à 50 ans</label><br/>

           <input type="radio" name="age" id="age" value="50++">
          <label>50 à plus</label>
   	  </fieldset>
   </form>
</body>
</html>
